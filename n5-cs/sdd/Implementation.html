<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 SDD Tasks</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
</style>
</head>

<body>
<h1>N5 SDD Implementation Tasks</h1>

<div class="row">
  <div class="column">

<h2>Data</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Assignment: =
            </label><br>
            
            <label>
                <input type="checkbox">
                Variable
            </label><br>

            <label>
                <input type="checkbox">
                Array: [ ]
            </label><br>

            <label>
                <input type="checkbox">
                Exponentiation: **
            </label><br>
        </fieldset>
    </form>

<h2>Strings</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                User input: input()
            </label><br>

            <label>
                <input type="checkbox">
                String to integer: int()
            </label><br>

            <label>
                <input type="checkbox">
                String to floating point: float()
            </label><br>

            <label>
                <input type="checkbox">
                Non-string to string: str()
            </label><br>
        </fieldset>
    </form>


<h2>Concatenation</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                String: " " + " "
            </label><br>

            <label>
                <input type="checkbox">
                Array: [ ] + [ ]
            </label><br>
        </fieldset>
    </form>

<h2>Selection</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Simple
            </label><br>

            <label>
                <input type="checkbox">
                Complex
            </label><br>

            <label>
                <input type="checkbox">
                Nested if / elif
            </label><br>
        </fieldset>
    </form>

<h2>Logical operators</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                And
            </label><br>

            <label>
                <input type="checkbox">
                Or
            </label><br>

            <label>
                <input type="checkbox">
                Not
            </label><br>

            <label>
                <input type="checkbox">
                Mixture
            </label><br>
        </fieldset>
    </form>

  </div>
  <div class="column">

<h2>Loops</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Fixed: for
            </label><br>

            <label>
                <input type="checkbox">
                Conditional: while
            </label><br>
        </fieldset>
    </form>

<h2>Predefined functions</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Random: random.randint(x, y)
            </label><br>

            <label>
                <input type="checkbox">
                Round (z dp): round(x.y, z)
            </label><br>

            <label>
                <input type="checkbox">
                Round (0 dp): round(x.y)
            </label><br>

            <label>
                <input type="checkbox">
                Length: len(string)
            </label><br>

            <label>
                <input type="checkbox">
                Length: len(array)
            </label><br>
        </fieldset>
    </form>

<h2>Standard algorithms</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Input validation: numerical
            </label><br>
			
			<label>
                <input type="checkbox">
                Input validation: text
            </label><br>

            <label>
                <input type="checkbox">
                Running total: numerical
            </label><br>

            <label>
                <input type="checkbox">
                Running total: text
            </label><br>

            <label>
                <input type="checkbox">
                Traversing a 1-D array: data in
            </label><br>

            <label>
                <input type="checkbox">
                Traversing a 1-D array: data out
            </label><br>
        </fieldset>
    </form>
    
  </div>
</div>

</body>
</html>
