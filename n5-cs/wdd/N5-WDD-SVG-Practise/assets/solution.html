<!DOCTYPE html>
<html>

<head>
  <title>SVG Practise</title>
</head>

<body>

    <!-- Ensure canvas is big enough for image -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

        <!-- House -->
        <rect x="40" y="100" width="120" height="75" fill="brown"/>

        <!-- Chimney -->
        <rect x="125" y="60" width="20" height="30" fill="black"/>

        <!-- Roof -->
        <polygon points="100,50 160,100 40,100" fill="red" />

        <!-- Door -->
        <rect x="80" y="120" width="40" height="55" fill="blue"/>

        <!-- Window 1 -->
        <rect x="50" y="120" width="20" height="20" fill="lightblue" style="stroke:black;stroke-width:3"/>

        <!-- Window 2 -->
        <rect x="130" y="120" width="20" height="20" fill="lightblue" style="stroke:black;stroke-width:3"/>

        <!-- Sun -->
        <ellipse cx="180" cy="30" rx="15" ry="15"  fill="yellow" />

        <!-- Cloud 1 -->
        <ellipse cx="50" cy="20" rx="30" ry="15"  fill="grey" />

        <!-- Cloud 2 -->
        <ellipse cx="145" cy="35" rx="30" ry="15"  fill="grey" />

    </svg>

</body>

</html>
