<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H DDD Tasks</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
</style>
</head>

<body>
<h1>Higher DDD Implementation Tasks</h1>

<div class="row">
<div class="column">

<h2>Wildcards</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Multiple characters: %
            </label><br>

            <label>
                <input type="checkbox">
                Single character: _
            </label><br>

            <label>
                <input type="checkbox">
                Variations
            </label><br>
        </fieldset>
    </form>

<h2>Computed values</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Single field
            </label><br>

            <label>
                <input type="checkbox">
                Multiple fields
            </label><br>

            <label>
                <input type="checkbox">
                Update values
            </label><br>
        </fieldset>
    </form>

<h2>Aliases</h2>
    <form>
        <fieldset>
            <legend>AS</legend>
            
            <label>
                <input type="checkbox">
                Single field
            </label><br>

            <label>
                <input type="checkbox">
                Multiple fields
            </label><br>
        </fieldset>
    </form>

  </div>
  <div class="column">

<h2>Aggregate functions</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Minimum: MIN()
            </label><br>

            <label>
                <input type="checkbox">
                Maximum: MAX()
            </label><br>

            <label>
                <input type="checkbox">
                Average: AVG()
            </label><br>

            <label>
                <input type="checkbox">
                Sum: SUM()
            </label><br>

            <label>
                <input type="checkbox">
                Count: COUNT()
            </label><br>
        </fieldset>
    </form>

<h2>Summary Rows</h2>
    <form>
        <fieldset>
            <legend>GROUP BY</legend>
            
            <label>
                <input type="checkbox">
                Single field
            </label><br>

            <label>
                <input type="checkbox">
                Multiple fields
            </label><br>

            <label>
                <input type="checkbox">
                Undisplayed field
            </label><br>
        </fieldset>
    </form>

<h2>Double query</h2>
    <form>
        <fieldset>
            <legend>CREATE TEMP VIEW</legend>
            
            <label>
                <input type="checkbox">
                Single field
            </label><br>

            <label>
                <input type="checkbox">
                Multiple fields
            </label><br>
        </fieldset>
    </form>

  </div>
  </div>

</body>
</html>
