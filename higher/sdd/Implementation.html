<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H SDD Tasks</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
</style>
</head>

<body>
<h1>Higher SDD Implementation Tasks</h1>

<div class="row">
  <div class="column">

<h2>Sub-routines</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Function
            </label><br>
            
            <label>
                <input type="checkbox">
                Function called twice
            </label><br>

            <label>
                <input type="checkbox">
                Procedure
            </label><br>
        </fieldset>

<h2>Predefined functions</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                ASCII to character: chr()
            </label><br>

            <label>
                <input type="checkbox">
                Character to ASCII: ord()
            </label><br>

            <label>
                <input type="checkbox">
                Floating point to integer: int()
            </label><br>

            <label>
                <input type="checkbox">
               Modulos division: %
            </label><br>
        </fieldset>
    </form>


<h2>Sub-strings</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                Single: [x] or [-x]
            </label><br>

            <label>
                <input type="checkbox">
                Left: [ :x]
            </label><br>

            <label>
                <input type="checkbox">
                Right: [x: ] or [-x: ]
            </label><br>

            <label>
                <input type="checkbox">
                Mid: [x:y]
            </label><br>
        </fieldset>
    </form>
	
  </div>
  
  <div class="column">

<h2>Data</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Parallel arrays
            </label><br>

            <label>
                <input type="checkbox">
                Array of records
            </label><br>
        </fieldset>
    </form>

<h2>File handling</h2>
    <form>
        <fieldset>
            <!--legend></legend-->

            <label>
                <input type="checkbox">
                Reading from file
            </label><br>

            <label>
                <input type="checkbox">
                Reading parallel arrays from file
            </label><br>

            <label>
                <input type="checkbox">
                Reading array of records from file
            </label><br>
                <input type="checkbox">
                Writing to file
            </label><br>

            <label>
                <input type="checkbox">
                Writing parallel arrays to file
            </label><br>

            <label>
                <input type="checkbox">
                Writing array of records to file
            </label><br>
        </fieldset>
    </form>

<h2>Standard algorithms</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Linear search
            </label><br>

            <label>
                <input type="checkbox">
                Find min
            </label><br>

            <label>
                <input type="checkbox">
                Find max
            </label><br>

            <label>
                <input type="checkbox">
                Count
            </label><br>
        </fieldset>
    </form>
    
  </div>
</div>

</body>
</html>
