<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 SDD Tasks</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
</style>
</head>

<body>

<h1>N5 DDD Implementation Tasks</h1>

<div class="row">
<div class="column">

<h2>Display data</h2>

<h3>Single table</h3>
    <form>
        <fieldset>
            <legend>SELECT / FROM</legend>
            
            <label>
                <input type="checkbox">
                All fields from a table
            </label><br>

            <label>
                <input type="checkbox">
                Some fields from a table
            </label><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>WHERE</legend>

            <label>
                <input type="checkbox">
                Filter results (simple)
            </label><br>

            <label>
                <input type="checkbox">
                Filter results (complex)
            </label><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>ORDER BY</legend>

            <label>
                <input type="checkbox">
                Single field
            </label><br>

            <label>
                <input type="checkbox">
                Multiple fields
            </label><br>

            <label>
                <input type="checkbox">
                Undisplayed field
            </label><br>
        </fieldset>
    </form>

<h3>Two tables: Equi-join</h3>
    <form>
        <fieldset>
            <legend>SELECT / FROM</legend>
            
            <label>
                <input type="checkbox">
                All fields from two tables
            </label><br>

            <label>
                <input type="checkbox">
                Some fields from two tables
            </label><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>WHERE</legend>

            <label>
                <input type="checkbox">
                Filter results (simple)
            </label><br>

            <label>
                <input type="checkbox">
                Filter results (complex) using fields from different tables
            </label><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>ORDER BY</legend>

            <label>
                <input type="checkbox">
                Field from one table
            </label><br>

            <label>
                <input type="checkbox">
                Fields from two tables
            </label><br>

            <label>
                <input type="checkbox">
                Undisplayed fields
            </label><br>
        </fieldset>
    </form>

  </div>
  <div class="column">

<h2>Add data</h2>
    <form>
        <fieldset>
            <legend>INSERT INTO / VALUES</legend>
            
            <label>
                <input type="checkbox">
                Single record – all fields
            </label><br>

            <label>
                <input type="checkbox">
                Single record – some fields
            </label><br>
        </fieldset>
    </form>

<h2>Change data</h2>
    <form>
        <fieldset>
            <legend>UPDATE / SET</legend>
            
            <label>
                <input type="checkbox">
                Single record – change single field
            </label><br>

            <label>
                <input type="checkbox">
                Single record – change multiple fields
            </label><br>

            <label>
                <input type="checkbox">
                Multiple records
            </label><br>
        </fieldset>
    </form>

<h2>Remove data</h2>
    <form>
        <fieldset>
            <legend>DELETE FROM</legend>
            
            <label>
                <input type="checkbox">
                Single record – using single condition
            </label><br>

            <label>
                <input type="checkbox">
                Single record – using multiple conditions
            </label><br>

            <label>
                <input type="checkbox">
                Multiple records
            </label><br>
        </fieldset>
    </form>

<h2>Modify table</h2>
    <form>
        <fieldset>
            <!--legend></legend-->
            
            <label>
                <input type="checkbox">
                Add validation: Not Null
            </label><br>

            <label>
                <input type="checkbox">
                Add validation: Range
            </label><br>

            <label>
                <input type="checkbox">
                Add validation: Length
            </label><br>

            <label>
                <input type="checkbox">
                Add foreign key
            </label><br>
        </fieldset>
    </form>

  </div>
  </div>

</body>
</html>
