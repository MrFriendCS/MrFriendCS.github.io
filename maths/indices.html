<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Indices</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 12vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        math {
            font-size: 10vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        .off {
            display: inline-block;
            font-family: sans-serif;
            font-size: 8vw;
            margin-top: 1vw;
            border: 0.2vw inset black;
            border-radius: 2vw;
            padding: 0.4vw 0.8vw;
            background-color: red;
        }

        .on {
            display: inline-block;
            font-family: sans-serif;
            font-size: 8vw;
            margin-top: 1vw;
            border: 0.2vw solid black;
            padding: 0.4vw 0.8vw;;
            background-color: green;
        }

        .even {
            color: red;
        }

        .odd {
            color: green;
        }

        /* ID */

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            math {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            .off {
                font-size: 2vw;
                margin-top: 1vw;
                border: 0.2vw inset black;
                padding: 0.2vw;
            }

            .on {
                font-size: 2vw;
                margin-top: 1vw;
                border: 0.2vw solid black;
                padding: 0.2vw;
            }


            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Indices</h1>

    <div id="divOptions">
        <p class="off" onClick='toggle(this)'>Negatives</p>
        <p class="off" onClick='toggle(this)'>Coefficients</p>
    </div>

    <div id='divProblem'>
        <math>
            <mi id="coeff1">3</mi>
            <msup>
                <mi id="base1">a</mi>
                <mn id="index1">2</mn>
            </msup>
            <mo>&times;</mo>
            <mi id="coeff2">2</mi>
            <msup>
                <mi id="base2">a</mi>
                <mn id="index2">3</mn>
            </msup>
            <mo>=</mo>
            <mi id="coeff3">6</mi>
            <msup>
                <mi id="base3">a</mi>
                <mn id="index3">5</mn>
            </msup>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p class='button' onClick='newQuestion()'>New</p>
        <p class='button' onClick='showAnswer()'>Show</p>
    </div>

    <script>

        // Global variables
        let coefficients = false;
        let negative = false;
        let base = 'a';
        let coeff1 = 3;
        let coeff2 = 2;
        let index1 = 2;
        let index2 = 3;
        let coeffAnswer = coeff1 * coeff2;
        let indAnswer = index1 + index2;

        function toggle(element) {

            // Local variable
            let option = element.innerHTML;

            if (element.classList == 'on') {
                element.classList.remove('on');
                element.classList.add('off');

                if (option == 'Negatives') {
                    negative = false;
                }
                else {
                    coefficients = false;
                }
            }
            else {
                element.classList.remove('off');
                element.classList.add('on');

                if (option == 'Negatives') {
                    negative = true;
                }
                else {
                    coefficients = true;
                }
            }

        }


        function newQuestion() {

            // Local variables
            let intBase = 0;
            let oldCoeff = coeffAnswer;
            let oldBase = base;
            let oldAnswer = indAnswer;

            // Pick new values

            // Coefficients
            if (parseInt(Math.random() * 9) > 3) {
                // 1 to 10
                coeff1 = parseInt(Math.random() * 10) + 1;
            }
            else {
                // -1 to -10
                coeff1 = 0 - (parseInt(Math.random() * 10) + 1);
            }

            if (parseInt(Math.random() * 9) > 3) {
                // 1 to 10
                coeff2 = parseInt(Math.random() * 10) + 1;
            }
            else {
                // -1 to -10
                coeff2 = 0 - (parseInt(Math.random() * 10) + 1);
            }

            // Coefficients?
            if (coefficients == false) {
                coeff1 = 1;
                coeff2 = 1;
            }

            // Negatives allowed?
            if (negative == false) {
                coeff1 = Math.abs(coeff1);
                coeff2 = Math.abs(coeff2);
            }

            // Calculate coefficient answer
            coeffAnswer = coeff1 * coeff2;

            // Base
            while (base == oldBase) {
                // 0 to 10
                intBase = parseInt(Math.random() * 10);
                base = String.fromCharCode(97 + intBase);
            }

            // Indices
            while (indAnswer == oldAnswer) {

                if (parseInt(Math.random() * 9) > 3) {
                    // 2 to 10
                    index1 = parseInt(Math.random() * 9) + 2;
                }
                else {
                    // -1 to -10
                    index1 = 0 - (parseInt(Math.random() * 10) + 1);
                }

                if (parseInt(Math.random() * 9) > 3) {
                    // 2 to 10
                    index2 = parseInt(Math.random() * 9) + 2;
                }
                else {
                    // -1 to -10
                    index2 = 0 - (parseInt(Math.random() * 10) + 1);
                }

                // Calculate indices answer
                indAnswer = index1 + index2;

            }

            // Negative indices?
            if (negative == false) {
                index1 = Math.abs(index1);
                index2 = Math.abs(index2);
                indAnswer = Math.abs(index1 + index2);
            }

            // Create problem

            // First value
            if (coeff1 == 1) {
                document.getElementById('coeff1').innerHTML = '';
            }
            else if (coeff1 == -1) {
                document.getElementById('coeff1').innerHTML = '-';
            }
            else {
                document.getElementById('coeff1').innerHTML = coeff1;
            }
            document.getElementById('base1').innerHTML = base;

            if (index1 == 1) {
                document.getElementById('index1').innerHTML = '';
            }
            else {
                document.getElementById('index1').innerHTML = index1;
            }

            // Second value
            if (coeff2 == 1) {
                document.getElementById('coeff2').innerHTML = '';
            }
            else if (coeff2 == -1) {
                document.getElementById('coeff2').innerHTML = '-';
            }
            else {
                document.getElementById('coeff2').innerHTML = coeff2;
            }
            document.getElementById('base2').innerHTML = base;

            if (index2 == 1) {
                document.getElementById('index2').innerHTML = '';
            }
            else {
                document.getElementById('index2').innerHTML = index2;
            }

            // Third value
            document.getElementById('coeff3').innerHTML = '';
            document.getElementById('base3').innerHTML = '';
            document.getElementById('index3').innerHTML = '';

        }


        function showAnswer() {

            // Create answer

            // Coefficient
            if (coeffAnswer == 1) {
                document.getElementById('coeff3').innerHTML = '';
            }
            else {
                document.getElementById('coeff3').innerHTML = coeffAnswer;
            }

            // Base
            if (indAnswer == 0 && coeffAnswer == 1) {
                document.getElementById('base3').innerHTML = 1;
            }
            else if (indAnswer == 0) {
                document.getElementById('base3').innerHTML = '';
            }
            else {
                document.getElementById('base3').innerHTML = base;
            }

            // Index
            if (indAnswer == 0 || indAnswer == 1) {
                document.getElementById('index3').innerHTML = '';
            }
            else {
                document.getElementById('index3').innerHTML = indAnswer;
            }

        }

    </script>

</body>

</html>
