<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Simplify</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 12vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        mi {
            font-family: monospace;
            font-size: 20vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        /* ID */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            mi {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Simplify</h1>

    <div id='divProblem'>
        <math>
            <mrow>
                <mtd>
                    <mfrac>
                        <mi id="numer1">9</mi>
                        <mi id="denom1">12</mi>
                    </mfrac>
                </mtd>
                <mtd>=</mtd>
                <mtd>
                    <mfrac>
                        <mi id="numer2">3</mi>
                        <mi id="denom2">4</mi>
                    </mfrac>
                </mtd>
            </mrow>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p class='button' onClick='newQuestion()'>New</p>
        <p class='button' onClick='showAnswer()'>Show</p>
    </div>

    <script>

        // Global variables
        let numerator = 3;
        let denominator = 4;

        function newQuestion() {

            // Local variables
            let oldNumerator = numerator;
            let multiplier = 0;
            let values = [1, 2, 3, 5, 7, 11, 13, 17, 19, 23];

            // Pick new values
            while (numerator == oldNumerator) {
                // Select numerator
                numerator = values[parseInt(Math.random() * (values.length-1))];
            }

            // Select denominator
            denominator = values[parseInt(Math.random() * values.length)];

            while (denominator <= numerator) {
                denominator = values[parseInt(Math.random() * values.length)];
            }

            // Select multiplier
            if (denominator >= 13) {
                multiplier = parseInt(Math.random() * 5) + 2;
            }
            else {
                multiplier = parseInt(Math.random() * 10) + 2;
            }

            // Update problem
            document.getElementById('numer1').innerHTML = numerator * multiplier;
            document.getElementById('denom1').innerHTML = denominator * multiplier;
            document.getElementById('numer2').innerHTML = '';
            document.getElementById('denom2').innerHTML = '';

        }

        function showAnswer() {

            // Update problem
            document.getElementById('numer2').innerHTML = numerator;
            document.getElementById('denom2').innerHTML = denominator;

        }

    </script>
</body>

</html>
