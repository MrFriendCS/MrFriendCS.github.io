<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="shortcut icon" href="images/n5.png">

    <title>Simplify</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 12vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        math {
            font-family: monospace;
            font-size: 20vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        /* ID */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            math {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Simplify</h1>

    <div id='divProblem'>
        <math>
            <mfrac>
                <mn id="numer1">9</mn>
                <mn id="denom1">12</mn>
            </mfrac>
            <mo>=</mo>
            <mfrac>
                <mn id="numer2">3</mn>
                <mn id="denom2">4</mn>
            </mfrac>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p id="btnNew" class='button'>New</p>
        <p id="btnShow" class='button'>Show</p>
    </div>

    <script type="module">
        import {simplify} from '/simplify.js';

        // Add event listeners - needed due to import
        document.getElementById('btnNew').addEventListener('click', newQuestion);
        document.getElementById('btnShow').addEventListener('click', showAnswer);

        // Global variables
        let numerator = 3;
        let denominator = 4;

        function newQuestion() {

            // Local variables
            let oldNumerator = numerator;
            let oldDenominator = denominator;
            let multiplier = 0;

            // Pick new values
            while (denominator == oldDenominator) {
                // Select denominator
                denominator = parseInt(Math.random() * 25) + 1;
            }

            // Select numerator
            if (numerator == oldNumerator) {
                numerator = parseInt(Math.random() * (denominator - 2)) + 2;
            }

            // Simplify numerator and denominator, if possible
            [numerator, denominator] = simplify(numerator, denominator)

            // Select multiplier
            if (denominator >= 13) {
                multiplier = parseInt(Math.random() * 5) + 2;
            }
            else {
                multiplier = parseInt(Math.random() * 5) + 5;
            }

            // Update problem
            document.getElementById('numer1').innerHTML = numerator * multiplier;
            document.getElementById('denom1').innerHTML = denominator * multiplier;
            document.getElementById('numer2').innerHTML = '';
            document.getElementById('denom2').innerHTML = '';

        }

        function showAnswer() {

            // Update problem
            document.getElementById('numer2').innerHTML = numerator;
            document.getElementById('denom2').innerHTML = denominator;

        }

    </script>
</body>

</html>
