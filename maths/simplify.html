<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="shortcut icon" href="images/n5.png">

    <link href="styles.css" rel="stylesheet" type="text/css">

    <title>Simplify</title>

    <style>/* For all screens */

        body {
            font-size: 9vw;
        }

        p {
            font-size: 6vw
        }

        math {
            font-size: 20vw;
        }

        /* IDs */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
            }

            p {
                font-size: 3vw;
            }

            math {
                font-size: 9vw;
            }

            /* IDs */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

</head>

<body>
    <h1>Simplify</h1>

    <div id='divProblem'>
        <math>
            <mfrac>
                <mn id="numer1">9</mn>
                <mn id="denom1">12</mn>
            </mfrac>
            <mo>=</mo>
            <mfrac>
                <mn id="numer2">3</mn>
                <mn id="denom2">4</mn>
            </mfrac>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p id="btnNew" class='button'>New</p>
        <p id="btnShow" class='button'>Show</p>
    </div>

    <script type="module">

        // Add event listeners
        document.getElementById('btnNew').addEventListener('click', newQuestion);
        document.getElementById('btnShow').addEventListener('click', showAnswer);

        // Global variables
        let numerator = 3;
        let denominator = 4;

        function newQuestion() {

            // Local variables
            let oldNumerator = numerator;
            let oldDenominator = denominator;
            let multiplier = 0;

            // Pick new values
            while (denominator == oldDenominator) {
                // Select denominator
                denominator = parseInt(Math.random() * 25) + 2;
            }

            // Select numerator
            while (numerator == oldNumerator) {
                numerator = parseInt(Math.random() * (denominator - 1)) + 1;
            }

            // Simplify numerator and denominator, if possible
            [numerator, denominator] = simplify(numerator, denominator)

            // Select multiplier
            if (denominator >= 13) {
                multiplier = parseInt(Math.random() * 5) + 2;
            }
            else {
                multiplier = parseInt(Math.random() * 5) + 5;
            }

            // Update problem
            document.getElementById('numer1').innerHTML = numerator * multiplier;
            document.getElementById('denom1').innerHTML = denominator * multiplier;
            document.getElementById('numer2').innerHTML = '';
            document.getElementById('denom2').innerHTML = '';

        }

        function showAnswer() {

            // Update problem
            document.getElementById('numer2').innerHTML = numerator;
            document.getElementById('denom2').innerHTML = denominator;

        }

        function simplify (value1, value2) {
            // Local variable
            let divided = true;

            while (divided) {
                divided = false;

                if (value1 % 2 == 0 && value2 % 2 == 0) {
                    value1 = value1 / 2;
                    value2 = value2 / 2;
                    divided = true;
                }
                else if (value1 % 3 == 0 && value2 % 3 == 0) {
                    value1 = value1 / 3;
                    value2 = value2 / 3;
                    divided = true;
                }
                else if (value1 % 5 == 0 && value2 % 5 == 0) {
                    value1 = value1 / 5;
                    value2 = value2 / 5;
                    divided = true;
                }
                else if (value1 % 7 == 0 && value2 % 7 == 0) {
                    value1 = value1 / 7;
                    value2 = value2 / 7;
                    divided = true;
                }
                else if (value1 % 13 == 0 && value2 % 13 == 0) {
                    value1 = value1 / 13;
                    value2 = value2 / 13;
                    divided = true;
                }
                else if (value1 % 17 == 0 && value2 % 17 == 0) {
                    value1 = value1 / 17;
                    value2 = value2 / 17;
                    divided = true;
                }
                else if (value1 % 19 == 0 && value2 % 19 == 0) {
                    value1 = value1 / 19;
                    value2 = value2 / 19;
                    divided = true;
                }
                else if (value1 % 23 == 0 && value2 % 23 == 0) {
                    value1 = value1 / 23;
                    value2 = value2 / 23;
                    divided = true;
                }
            }

            return [value1, value2];
        }

    </script>
</body>

</html>
