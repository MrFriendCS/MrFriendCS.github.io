<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="shortcut icon" href="images/n5.png">

    <title>Fraction of a Number</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 9vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        math {
            font-family: monospace;
            font-size: 13vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        .switch {
            display: inline-block;
            font-family: sans-serif;
            font-size: 8vw;
            margin-top: 1vw;
            border: 0.2vw inset black;
            border-radius: 2vw;
            padding: 0.4vw 0.8vw;
        }

        .on {
            border-radius: 2vw;
            background-color: green;
        }

        .off {
            border-radius: 0vw;
            background-color: red;
        }

        /* ID */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            math {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            .switch {
                font-size: 2vw;
                margin-top: 1vw;
                border: 0.2vw inset black;
                padding: 0.2vw;
            }

            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Fraction of a Number</h1>

    <div id="divOptions">
        <p id="btnImproper" class="switch on">Simplify</p>
    </div>

    <div id='divProblem'>
        <math>
            <mfrac>
                <mn id="numer">2</mn>
                <mn id="denom">7</mn>
            </mfrac>
            <mo id="symbol">&times;</mo>
            <mn id="whole">70</mn>
            <mo>=</mo>
            <mn id="answer">20</mn>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p id="btnNew" class='button'>New</p>
        <p id="btnShow" class='button'>Show</p>
    </div>

    <script type="module">

        // Add event listeners
        document.getElementById('btnNew').addEventListener('click', newQuestion);
        document.getElementById('btnShow').addEventListener('click', showAnswer);

        /**
        * This function toggles the button on / off
        */
        document.getElementById('btnImproper').addEventListener('click', function(event) {

            if (this.classList.contains('on')) {
                this.classList.remove('on');
                this.classList.add('off');

                simplified = false;
            }
            else {
                this.classList.remove('off');
                this.classList.add('on');

                simplified = true;
            }
        });

        // Global variables
        let denom = 7;
        let numer = 2;
        let multiplier = 10;
        let simplified = true;

        /**
        * This function creates a new question
        */
        function newQuestion() {

            // Local variables
            let oldDenom = denom;
            let symbol = '';
            let improperMulti = 1;

            // Select denominater
            while (denom == oldDenom) {
                // 2 to 12
                denom = parseInt(Math.random() * 11) + 2;
            }

            // Select numer
            numer = parseInt(Math.random() * (denom - 1)) + 1;

            // Simplify numerator and denominator, if possible
            [numer, denom] = simplify(numer, denom);

            // Select multiplier 10 to 20
            multiplier = parseInt(Math.random() * 11) + 10;

            // Select symbol
            if (Math.random() >= 0.5) {
                    symbol = '&times;'
            }
            else {
                symbol = '<span style="font-size:50%">of</span>';
            }

            // Create improper fraction, if required
            if (!simplified) {
                // 2 to 12
                improperMulti = parseInt(Math.random() * 11) + 2;
            }

            // Update problem
            document.getElementById('numer').innerHTML = numer * improperMulti;
            document.getElementById('denom').innerHTML = denom * improperMulti;
            document.getElementById('whole').innerHTML = denom * multiplier;
            document.getElementById('symbol').innerHTML = symbol;
            document.getElementById('answer').innerHTML = '';

        }

        /**
        * This function displays the answer
        */
        function showAnswer() {

            // Update problem
            document.getElementById('answer').innerHTML = numer * multiplier;

        }

        /**
        * This function simplifies a fraction
        * @param {number} numer - The numerator
        * @param {number} denom - The denominator
        * @returns {array} The numerator and denominator
        */
        function simplify (numer, denom) {
            // Local variable
            let divided = true;

            while (divided) {
                divided = false;

                for (let factor = 20; factor >= 2; factor--) {

                    if (numer % factor == 0 && denom % factor == 0) {
                        numer = numer / factor;
                        denom = denom / factor;
                        divided = true;
                    }
                }
            }

            return [numer, denom];
        }


    </script>
</body>

</html>
