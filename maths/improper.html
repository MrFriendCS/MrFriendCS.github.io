<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Improper Fractions</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 8vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        mn {
            font-family: monospace;
            font-size: 10vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        /* ID */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        #whole {
            font-size: 12vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            mi {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Improper to Mixed</h1>

    <div id='divProblem'>
        <math>
            <mrow>
                <mtd>
                    <mfrac>
                        <mn id="numer1">12</mn>
                        <mn id="denom1">9</mn>
                    </mfrac>
                </mtd>
                <mtd>
                    <mn>=</mn>
                </mtd>
                <mtd>
                    <mn id="whole">1</mn>
                </mtd>
                <mtd>
                    <mfrac>
                        <mn id="numer2">1</mn>
                        <mn id="denom2">3</mn>
                    </mfrac>
                </mtd>
            </mrow>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p class='button' onClick='newQuestion()'>New</p>
        <p class='button' onClick='showAnswer()'>Show</p>
    </div>

    <script>

        // Global variables
        let whole = 1
        let numerator = 1;
        let denominator = 3;

        function newQuestion() {

            // Local variables
            let oldNumerator = numerator;
            let oldDenominator = denominator;
            let multiplier = 0;
            let values = [2, 3, 5, 7, 11, 13, 17, 19, 23];

            // Pick new values
            while (denominator == oldDenominator) {
                // Select denominator
                denominator = values[parseInt(Math.random() * values.length)];
            }

            // Select numerator
            if (numerator == oldNumerator) {
                numerator = parseInt(Math.random() * (denominator - 1) + 1);
            }

            // Select whole
            if (denominator >= 13) {
                whole = parseInt(Math.random() * 5) + 2;
            }
            else {
                whole = parseInt(Math.random() * 5) + 5;
            }

            newNumerator = whole * denominator + numerator

            // Update problem
            document.getElementById('numer1').innerHTML = newNumerator;
            document.getElementById('denom1').innerHTML = denominator;
            document.getElementById('whole').innerHTML = '';
            document.getElementById('numer2').innerHTML = '';
            document.getElementById('denom2').innerHTML = '';

        }

        function showAnswer() {

            // Update problem
            document.getElementById('whole').innerHTML = whole;
            document.getElementById('numer2').innerHTML = numerator;
            document.getElementById('denom2').innerHTML = denominator;

        }

    </script>
</body>

</html>
