<!DOCTYPE html>
<html lang='en-gb'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="shortcut icon" href="images/n5.png">

	<title>Maths Practise</title>

	<style>/* For all screens */

		body {
			background-color: burlywood;
			font-family: sans-serif;
			font-size: 6vw;
			margin: 2vw 5vw;
		}

		h1 {
			font-size: 12vw;
		}

        h2 {
            font-size: 6vw;
        }

		p {
			font-size: 4vw;
			margin: 1vw 0vw;
		}

        li {
            padding: 1vw 0vw;
        }

        /* Classes */

        .switch {
            display: inline-block;
            font-family: sans-serif;
            font-size: 8vw;
            margin-top: 1vw;
            border: 0.2vw inset black;
            border-radius: 2vw;
            padding: 0.4vw 0.8vw;
        }

        .on {
            background-color: green;
        }

        .off {
            background-color: red;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 2vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            h2 {
                font-size: 3vw;
            }

            p {
                font-size: 2vw;
                margin: 1vw 0vw;
            }

            li {
                padding: 0.25vw 0vw;
            }

            /* Classes */

            .switch {
                font-size: 2vw;
                margin-top: 1vw;
                border: 0.2vw inset black;
                padding: 0.2vw;
            }

        }
	</style>

</head>

<body>
    <h1>Maths Practise</h1>

    <div id="divOptions">
        <p class="switch on" onClick='change(this)'>AoM</p>
        <p class="switch on" onClick='change(this)'>Maths</p>
    </div>

    <div id='apps'>

        <ul>
            <li class='aom'><a href="addition.html">Addition</a></li>
            <li class='aom'><a href="multiply.html">Multiply</a></li>
            <li class='aom'><a href="divide.html">Divide</a></li>
            <li class='aom'><a href="multiplication.html">Multiplication</a></li>
            <li class='aom'><a href="simplify.html">Simplify</a></li>
            <li class='aom'><a href="improper.html">Improper</a></li>
        </ul>
    </div>

    <div id='maths'>

        <ul>
            <li class='maths'><a href="surds.html">Surds</a></li>
            <li class='maths'><a href="indices.html">Indices</a></li>
        </ul>
    </div>

    <script>

    function change(element) {

        // Local variable
        let option = element.innerHTML;

        if (element.classList.contains('on')) {
            element.classList.remove('on');
            element.classList.add('off');
        }
        else {
            element.classList.remove('off');
            element.classList.add('on');
        }

        if (element.classList.contains('off')) {

            var cols = document.getElementsByClassName(option.toLowerCase());

            for(i = 0; i < cols.length; i++) {
                cols[i].style.display = 'none';
          }
        }
        else {

            var cols = document.getElementsByClassName(option.toLowerCase());

            for(i = 0; i < cols.length; i++) {
                cols[i].style.display = 'list-item';
          }
        }

    }

    </script>

</body>

</html>
