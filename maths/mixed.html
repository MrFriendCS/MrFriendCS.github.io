<!DOCTYPE html>
<html lang='en-gb'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Mixed Numbers</title>

    <style>/* For all screens */

        body {
            background-color: burlywood;
            font-family: monospace;
            font-size: 9vw;
            margin: 2vw 5vw;
        }

        h1 {
            font-family: sans-serif;
            font-size: 8vw;
        }

        p {
            font-size: 6vw;
            margin: 1vw 0vw;
        }

        mn {
            font-family: monospace;
            font-size: 10vw;
        }

        /* Class */

        .button {
            display: inline-block;
            font-family: sans-serif;
            font-size: 10vw;
            margin-top: 4vw;
            border: 0.1vw solid black;
            border-radius: 4vw;
            padding: 0.75vw;
        }

        .button:hover {
            background-color: pink;
        }

        .button:active {
            background-color: red;
        }

        /* ID */

        #divTables {
            letter-spacing: 0vw;
        }

        #divProblem {
            display: inline-block;
            margin-top: 20vw;
            margin-bottom: 20vw;
        }

        #whole {
            font-size: 12vw;
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {

            body {
                font-size: 3vw;
                margin: 2vw 5vw;
            }

            h1 {
                font-size: 4vw;
            }

            p {
                font-size: 3vw;
                margin: 1vw 0vw;
            }

            mi {
                font-size: 9vw;
            }

            /* Class */

            .button {
                font-size: 3vw;
                margin-top: 1vw;
                border-radius: 2vw;
            }

            /* ID */

            #divProblem {
                margin-top: 2vw;
                margin-bottom: 2vw;
            }

        }
    </style>

</head>

<body>
    <h1>Mixed to Improper</h1>

    <div id='divProblem'>
        <math>
            <mrow>
                <mtd>
                    <mn id="whole">1</mn>
                </mtd>
                <mtd>
                    <mfrac>
                        <mn id="numer2">1</mn>
                        <mn id="denom2">3</mn>
                    </mfrac>
                </mtd>
                <mtd>
                    <mn>=</mn>
                </mtd>
                <mtd>
                    <mfrac>
                        <mn id="numer1">4</mn>
                        <mn id="denom1">3</mn>
                    </mfrac>
                </mtd>
            </mrow>
        </math>
    </div>

    </div>

    <div id="divButtons">
        <p id="btnNew" class='button'>New</p>
        <p id="btnShow" class='button'>Show</p>
    </div>

    <script type="module">
        import {simplify} from '/simplify.js';

        // Add event listeners - needed due to import
        document.getElementById('btnNew').addEventListener('click', newQuestion);
        document.getElementById('btnShow').addEventListener('click', showAnswer);

        // Global variables
        let whole = 1
        let numerator = 1;
        let denominator = 3;

        function newQuestion() {

            // Local variables
            let oldWhole = whole;
            let oldNumerator = numerator;
            let oldDenominator = denominator;

            // Pick new values
            while (denominator == oldDenominator) {
                // Select denominator
                denominator = parseInt(Math.random() * 25) + 2;
            }

            // Select numerator
            while (numerator == oldNumerator) {
                numerator = parseInt(Math.random() * (denominator - 1)) + 1;
            }

            // Simplify numerator and denominator, if possible
            [numerator, denominator] = simplify(numerator, denominator)

            // Select whole
            while (whole == oldWhole) {
                if (denominator >= 13) {
                    whole = parseInt(Math.random() * 5) + 2;
                }
                else {
                    whole = parseInt(Math.random() * 5) + 5;
                }
            }

            // Update problem
            document.getElementById('whole').innerHTML = whole;
            document.getElementById('numer2').innerHTML = numerator;
            document.getElementById('denom2').innerHTML = denominator;

            document.getElementById('numer1').innerHTML = '';
            document.getElementById('denom1').innerHTML = '';

        }

        function showAnswer() {

            // Local variable
            let improper = whole * denominator + numerator;

            // Update problem
            document.getElementById('numer1').innerHTML = improper;
            document.getElementById('denom1').innerHTML = denominator;

        }

    </script>
</body>

</html>
